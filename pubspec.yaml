name: uotc
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  flutter_svg: ^1.1.6
  flutter_screenutil: ^5.6.0
  google_fonts: ^3.0.1
  rive: ^0.9.1
  animate_gradient: ^0.0.2
  avoid_keyboard: ^0.3.0
  keyboard_visibility_pro: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/svg/
    - assets/png/
    - assets/jpg/
    - assets/gif/
    - assets/rive/

